<!DOCTYPE html>
<html lang="en">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}"> <!-- 템플릿 조각 전달 -->
	<th:block th:fragment="content"> <!-- 템플릿 만들기 -->
		
		<!--sec태그 : security 기능을 사용-->
		<!-- authenication : 사용자 인증정보를 가져오는 태그 -->
		<b>Authenticated DTO:</b>
		<div sec:authentication="principal"></div>
		
		<b>Authenticated username:</b>
		<div sec:authentication="name"></div>
		
		<b>Authenticated user role:</b>
		<div sec:authentication="principal.authorities"></div>
		
		[[${id}]]님 안녕하세요
		
	</th:block>
</th:block>
