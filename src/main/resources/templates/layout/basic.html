<!DOCTYPE html>
<!--css와 js를 그대로 사용하면 적용되지 않은 사이드바 형성 => css와 html의 asset에 절대경로(맨앞에 / 사용)-->
<!--index.html를 활용해서 코드 작성-->
<html lang="en">
<th:block th:fragment="setContent(content)"> <!-- content라는 파라미터를 받기 -->

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>Simple Sidebar - Start Bootstrap Template</title>
		<!-- Favicon-->
		<link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
		<!-- Core theme CSS (includes Bootstrap)-->
		<!--외부파일의 경로는 상단에 설정한 후 src 폴더경로 맨앞에 / 생성-->
		<link href="/css/styles.css" rel="stylesheet" />
		<!-- Bootstrap core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Core theme JS-->
		<script src="/js/scripts.js"></script>
		<!--↑ 하단에 있는 코드를 복사하여 헤드태그 위에 붙혀넣기-->
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	</head>

	<body>
		<div class="d-flex" id="wrapper">
			<!-- Sidebar-->
			<div class="border-end bg-white" id="sidebar-wrapper">
				<div class="sidebar-heading border-bottom bg-light">그린컴퓨터아트학원</div>
				<div class="list-group list-group-flush">
					<a class="list-group-item list-group-item-action list-group-item-light p-3" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/member/list}">회원 관리</a> <!-- 단일 -->
					<a class="list-group-item list-group-item-action list-group-item-light p-3" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')" th:href="@{/board/list}">게시물 관리</a> <!-- 여러 -->
				</div>
			</div>
			<!-- Page content wrapper-->
			<div id="page-content-wrapper">
				<!-- Top navigation-->
				<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
					<div class="container-fluid">
						<button class="btn btn-primary" id="sidebarToggle">바로가기</button>
						<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
							aria-expanded="false" aria-label="Toggle navigation"><span
								class="navbar-toggler-icon"></span></button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav ms-auto mt-2 mt-lg-0">
								<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home</a></li>
								<!--일반적으로 로그아웃은 Spring Security의 기본 로그아웃 URL (/logout)을 호출하여 처리됩니다. 이를 위해 별도로 Thymeleaf 템플릿을 사용할 필요는 없습니다.-->
								<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
								<li class="nav-item dropdown">
									<a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
										data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">계정 서비스</a>
									<div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
										<a class="dropdown-item" href="#!">계정관리</a>
										<a class="dropdown-item" href="#!">MyPage</a>
										<div class="dropdown-divider"></div>
										<a class="dropdown-item" href="#!">로그아웃</a>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</nav>
				<!-- Page content-->
				<!--컨텐츠 안에 내용은 하드코딩이라 지워도 무방-->
				<div class="container-fluid">
					<th:block th:replace="${content}"></th:block>

				</div>
			</div>
		</div>
	</body>
</th:block> <!-- 블록태그의 끝태그 -->

</html>
