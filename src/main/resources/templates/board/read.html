<!DOCTYPE html>
<html lang="en">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

	<th:block th:fragment="content">

		<h1 class="mt-4">Board Read Page</h1>
			<!-- th:value입력필드의 컨텐츠 영역으로 DTO의 프로퍼티를 꺼내어 저장한다.-->
			
			<!--readonly :  값을 수정할 수 없도록 읽기모드로 설정한다 -->
		<div class="form-group">
			<label>번호</label>			
			<input type="text" class="form-control" name="no" th:value="${dto.no}" readonly>			
		</div>

		<div class="form-group">
			<label>제목</label>
			<input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
		</div>

		<div class="form-group">
			<label>내용</label>
			<textarea class="form-control" rows="5" name="content" readonly>[[${dto.content}]]</textarea>

			<div class="form-group">
				<label>작성자</label>
				<input type="text" class="form-control" name="writer" th:value="${dto.writer}" readonly>
			</div>

			<div class="form-group">
				<label>등록일</label>
				<input type="text" class="form-control" name="regDate"
					th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
			</div>

			<div class="form-group">
				<label>수정일</label>
				<input type="text" class="form-control" name="modDate"
					th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
			</div>
			
			<!--수정버튼을 입력하면 수정화면으로 이동-->
			<a th:href="@{/board/modify(no=${dto.no})}">
				<button type="button" class="btn btn-primary">수정</button>
			</a>
			
			<!--버튼을 입력하면 리스트화면로 이동-->
			<a th:href="@{/board/list(page=${page})}">
				<button type="button" class="btn btn-info">목록으로</button>
			</a>			
	</th:block>

</th:block>
